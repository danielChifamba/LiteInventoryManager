<form method=post action=/dashboard/expenses/delete/{{expense.expense_id}}>{% csrf_token %}<h5 class="title text-center mb-3">Are you sure you want to delete <span class=text-decoration-underline id=name>{{ expense.expense_id }}</span>?</h5>{% comment %} <input name=exp_id value="{{ expense.expense_id }}"></input> {% endcomment %}
<button class="btn btn-danger w-100">Delete</button></form>
