<div class="container-fluid py-2 alert-container">{% if messages %}
{% for message in messages %}<div class="container w-100"><div class="alert alert-{{ message.tags }} alert-dismissible fade show" id=alert_notify role=alert>{{message}}
<button type=button class=btn-close data-bs-dismiss=alert aria-label=Close></button></div></div>{% endfor %}
{% endif %}</div>
